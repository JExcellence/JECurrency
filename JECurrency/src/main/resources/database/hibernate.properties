# Database connection settings
# The JDBC URL for connecting to the database. For H2, this is an in-memory database.
# file based: jdbc:h2:file:~/testdb || memory based: jdbc:h2:mem:testdb
jakarta.persistence.jdbc.url=jdbc:h2:file:./plugins/JECurrency/database/testdb;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1
# The username for connecting to the database.
jakarta.persistence.jdbc.user=sa
# The password for connecting to the database.
jakarta.persistence.jdbc.password=
# Database configuration
# The type of database being used. Possible values include:
# - h2: H2 Database (in-memory or file-based)
# - mysql: MySQL Database
# - postgresql: PostgreSQL Database
# - oracle: Oracle Database
# - sqlserver: Microsoft SQL Server
database.type=h2
# The name of the database to connect to.
database.name=testdb
# The port number on which the database server is listening.
# Default port for MySQL is 3306, for PostgreSQL is 5432, for H2 in server mode is 9092.
database.port=3306
# The host address of the database server.
# Use 'localhost' for a local server or specify an IP address or hostname for a remote server.
database.host=localhost
# Hibernate settings
# Echo all executed SQL statements to the console.
hibernate.show_sql=true
# Format the SQL statements for readability.
hibernate.format_sql=true
# Highlight SQL statements in the console output.
hibernate.highlight_sql=true
# Schema generation settings
# Automatically export the schema to the database. Options include:
# - none: No action
# - create: Create the schema
# - drop-and-create: Drop the existing schema and create a new one
# - update: Update the schema
# jakarta.persistence.schema-generation.database.action=update
hibernate.hbm2ddl.auto=update
hibernate.connection.pool_size=10