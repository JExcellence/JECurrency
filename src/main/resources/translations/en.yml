# en.yml
# English translations for the internationalization system.
# This file is formatted using Kyori MiniMessage with a fancy color palette.
translations:
  prefix:
    - "<gradient:#FFD700:#FFA500>✦ JECurrency ✦</gradient> <gradient:#8B0000:#DC143C>|</gradient> <white>"

  # ═══════════════════════════════════════════════════════════════
  # GENERAL MESSAGES
  # ═══════════════════════════════════════════════════════════════
  general:
    no_permission: "<gradient:#FF6B6B:#FF8E8E>✖ Access Denied:</gradient> <white>You don't have permission to use this command.</white>"
    invalid_player: "<gradient:#FF6B6B:#FF8E8E>✖ Player Not Found:</gradient> <white>The specified player could not be found.</white>"
    invalid_amount: "<gradient:#FF6B6B:#FF8E8E>✖ Invalid Amount:</gradient> <white>Please enter a valid numerical amount.</white>"
    invalid_currency: "<gradient:#FF6B6B:#FF8E8E>✖ Currency Not Found:</gradient> <white>The specified currency does not exist.</white>"
    loading: "<gradient:#FFD700:#FFA500>⌛ Loading:</gradient> <white>Please wait while we process your request...</white>"
    success: "<gradient:#00FF00:#32CD32>✓ Success:</gradient> <white>Operation completed successfully!</white>"
    error: "<gradient:#FF6B6B:#FF8E8E>✖ Error:</gradient> <white>An unexpected error occurred. Please try again later.</white>"

  # ═══════════════════════════════════════════════════════════════
  # CURRENCY MANAGEMENT UI VIEWS
  # ═══════════════════════════════════════════════════════════════

  # Currency Action Overview UI
  currencies_action_overview_ui:
    title: "<gradient:#FFD700:#FFA500>Currency Management</gradient>"

    create_currency:
      name: "<gradient:#00FF00:#32CD32>✚ Create Currency</gradient>"
      lore:
        - ""
        - "<gray>Create a new currency for your server"
        - "<gray>with custom properties and settings."
        - ""
        - "<gradient:#FFD700:#FFA500>Features:</gradient>"
        - "<white>• Custom identifier and symbol</white>"
        - "<white>• Configurable prefix and suffix</white>"
        - "<white>• Custom icon material</white>"
        - "<white>• Automatic player account creation</white>"
        - ""
        - "<gradient:#00FF00:#32CD32>▶ Click to create new currency</gradient>"

    edit_currency:
      name: "<gradient:#FFD700:#FFA500>🔧 Edit Currency</gradient>"
      lore:
        - ""
        - "<gray>Modify existing currency properties"
        - "<gray>and update their configurations."
        - ""
        - "<gradient:#FFD700:#FFA500>You can edit:</gradient>"
        - "<white>• Currency symbol</white>"
        - "<white>• Display prefix and suffix</white>"
        - "<white>• Icon material</white>"
        - "<white>• Other properties</white>"
        - ""
        - "<gradient:#FF6B6B:#FF8E8E>Note: Identifier cannot be changed</gradient>"
        - ""
        - "<gradient:#FFD700:#FFA500>▶ Click to edit currency</gradient>"

    view_currencies:
      name: "<gradient:#4ECDC4:#45B7B8>👁 View Currencies</gradient>"
      lore:
        - ""
        - "<gray>Browse through all available currencies"
        - "<gray>in the system with detailed information."
        - ""
        - "<gradient:#FFD700:#FFA500>Features:</gradient>"
        - "<white>• Paginated currency list</white>"
        - "<white>• Detailed currency information</white>"
        - "<white>• Leaderboard access</white>"
        - "<white>• Administrative functions</white>"
        - ""
        - "<gradient:#4ECDC4:#45B7B8>▶ Click to browse currencies</gradient>"

    delete_currency:
      name: "<gradient:#FF6B6B:#FF8E8E>🗑 Delete Currency</gradient>"
      lore:
        - ""
        - "<gradient:#FF6B6B:#FF8E8E>⚠️ DANGER ZONE ⚠️</gradient>"
        - ""
        - "<gray>Permanently remove a currency from"
        - "<gray>the system and all player balances."
        - ""
        - "<gradient:#FF6B6B:#FF8E8E>This action cannot be undone!</gradient>"
        - "<gradient:#FFD700:#FFA500>Admin permission required.</gradient>"
        - ""
        - "<gradient:#FFD700:#FFA500>What gets deleted:</gradient>"
        - "<white>• Currency configuration</white>"
        - "<white>• All player balances</white>"
        - "<white>• Transaction history</white>"
        - ""
        - "<gradient:#FF6B6B:#FF8E8E>▶ Click to delete currency</gradient>"

      not_implemented: "<gradient:#FFD700:#FFA500>ℹ️ Coming Soon:</gradient> <white>Currency deletion functionality is not yet implemented.</white>"

  # Currency Creating UI
  currencies_creating_ui:
    title: "<gradient:#4ECDC4:#45B7B8>Create Currency</gradient>"

    identifier:
      name: "<gradient:#FFD700:#FFA500>🏷️ Currency Identifier</gradient>"
      lore:
        - ""
        - "<gray>Set the unique name that identifies"
        - "<gray>this currency in the system."
        - ""
        - "<gradient:#FFD700:#FFA500>Requirements:</gradient>"
        - "<white>• 2-16 characters</white>"
        - "<white>• Letters, numbers, _, - only</white>"
        - ""
        - "<gradient:#00FF00:#32CD32>▶ Click to set identifier</gradient>"

    symbol:
      name: "<gradient:#FFD700:#FFA500>💰 Currency Symbol</gradient>"
      lore:
        - ""
        - "<gray>Set the short symbol that represents"
        - "<gray>this currency (e.g., $, €, ★)."
        - ""
        - "<gradient:#FFD700:#FFA500>Requirements:</gradient>"
        - "<white>• 1-5 characters</white>"
        - "<white>• Cannot be empty</white>"
        - ""
        - "<gradient:#00FF00:#32CD32>▶ Click to set symbol</gradient>"

    icon:
      name: "<gradient:#4ECDC4:#45B7B8>🎨 Currency Icon</gradient>"
      lore:
        - ""
        - "<gray>Set the visual icon that represents"
        - "<gray>this currency in menus and displays."
        - ""
        - "<gradient:#FFD700:#FFA500>Examples:</gradient> <white>GOLD_INGOT, DIAMOND, EMERALD</white>"
        - ""
        - "<gradient:#00FF00:#32CD32>▶ Click to select material</gradient>"

    prefix:
      name: "<gradient:#4ECDC4:#45B7B8>📝 Currency Prefix</gradient>"
      lore:
        - ""
        - "<gray>Set text to display before the"
        - "<gray>currency amount (optional)."
        - ""
        - "<gradient:#FFD700:#FFA500>Examples:</gradient> <white>'$', 'Credits: ', 'Gold: '</white>"
        - "<white>• Maximum 16 characters</white>"
        - "<white>• Can be empty</white>"
        - ""
        - "<gradient:#00FF00:#32CD32>▶ Click to set prefix</gradient>"

    suffix:
      name: "<gradient:#4ECDC4:#45B7B8>📄 Currency Suffix</gradient>"
      lore:
        - ""
        - "<gray>Set text to display after the"
        - "<gray>currency amount (optional)."
        - ""
        - "<gradient:#FFD700:#FFA500>Examples:</gradient> <white>' coins', ' points', ' credits'</white>"
        - "<white>• Maximum 16 characters</white>"
        - "<white>• Can be empty</white>"
        - ""
        - "<gradient:#00FF00:#32CD32>▶ Click to set suffix</gradient>"

    create_currency:
      name: "<gradient:#00FF00:#32CD32>✓ Create Currency</gradient>"
      lore:
        - ""
        - "<gray>All required fields have been filled."
        - "<gray>Click to create your new currency."
        - ""
        - "<gradient:#00FF00:#32CD32>▶ Click to create currency</gradient>"

    create:
      processing: "<gradient:#FFD700:#FFA500>🔄 Processing:</gradient> <white>Creating currency <gradient:#FFD700:#FFA500>%identifier%</gradient>...</white>"
      already_exists: "<gradient:#FF6B6B:#FF8E8E>❌ Already Exists:</gradient> <white>Currency <gradient:#FFD700:#FFA500>%identifier%</gradient> already exists! Please choose a different identifier.</white>"
      successfully_created: "<gradient:#00FF00:#32CD32>✅ Currency Created:</gradient> <white>Successfully created currency <gradient:#FFD700:#FFA500>%identifier%</gradient>!</white>"
      failed: "<gradient:#FF6B6B:#FF8E8E>❌ Creation Failed:</gradient> <white>Failed to create currency <gradient:#FFD700:#FFA500>%identifier%</gradient>. Please try again.</white>"
      error: "<gradient:#FF6B6B:#FF8E8E>❌ Unexpected Error:</gradient> <white>An error occurred while creating currency <gradient:#FFD700:#FFA500>%identifier%</gradient>: <gradient:#FF6B6B:#FF8E8E>%error%</gradient></white>"
      database_error: "<gradient:#FF6B6B:#FF8E8E>❌ Database Error:</gradient> <white>Database error while creating currency <gradient:#FFD700:#FFA500>%identifier%</gradient>: <gradient:#FF6B6B:#FF8E8E>%error%</gradient></white>"
      currency_not_found_in_cache: "<gradient:#FF6B6B:#FF8E8E>❌ Cache Error:</gradient> <white>Currency <gradient:#FFD700:#FFA500>%identifier%</gradient> was created but not found in cache. Please restart the server.</white>"
      player_accounts_error: "<gradient:#FF6B6B:#FF8E8E>❌ Account Creation Error:</gradient> <white>Failed to create player accounts for currency <gradient:#FFD700:#FFA500>%identifier%</gradient>: <gradient:#FF6B6B:#FF8E8E>%error%</gradient></white>"

      success:
        player_accounts_created: "<gradient:#00FF00:#32CD32>✅ Accounts Created:</gradient> <white>Successfully created <gradient:#FFD700:#FFA500>%player_amount%</gradient> player accounts for currency <gradient:#FFD700:#FFA500>%identifier%</gradient>!</white>"

  # Currency Overview UI
  currencies_overview_ui:
    title: "<gradient:#FFD700:#FFA500>Currency Overview</gradient>"

    currency:
      name: "<gradient:#FFD700:#FFA500>%currency_symbol%</gradient> <white>%currency_identifier%</white>"
      lore:
        - ""
        - "<gray>▪ <white>Identifier:</white> <gradient:#FFD700:#FFA500>%currency_identifier%</gradient>"
        - "<gray>▪ <white>Symbol:</white> <gradient:#FFD700:#FFA500>%currency_symbol%</gradient>"
        - "<gray>▪ <white>Prefix:</white> <gradient:#4ECDC4:#45B7B8>%currency_prefix%</gradient>"
        - "<gray>▪ <white>Suffix:</white> <gradient:#4ECDC4:#45B7B8>%currency_suffix%</gradient>"
        - "<gray>▪ <white>Position:</white> <gradient:#9B59B6:#8E44AD>#%index%</gradient>"
        - ""
        - "<gradient:#FFD700:#FFA500>Features:</gradient>"
        - "<white>• View detailed information</white>"
        - "<white>• Access leaderboard</white>"
        - "<white>• Administrative functions</white>"
        - ""
        - "<gradient:#00FF00:#32CD32>▶ Click to view details</gradient>"

    pagination:
      previous: "<gradient:#FF6B6B:#FF8E8E>◀ Previous Page</gradient>"
      next: "<gradient:#4ECDC4:#45B7B8>Next Page ▶</gradient>"
      current_page: "<gradient:#FFD700:#FFA500>Page %current_page% of %total_pages%</gradient>"

    empty:
      title: "<gradient:#FF6B6B:#FF8E8E>No Currencies Found</gradient>"
      description:
        - ""
        - "<gray>There are currently no currencies"
        - "<gray>available in the system."
        - ""
        - "<gradient:#FFD700:#FFA500>💡 Tip:</gradient>"
        - "<white>Create a new currency to get started!</white>"
        - ""
        - "<gradient:#00FF00:#32CD32>▶ Go back to create one</gradient>"

    loading:
      title: "<gradient:#FFD700:#FFA500>Loading Currencies...</gradient>"
      description:
        - ""
        - "<gray>Please wait while we load"
        - "<gray>all available currencies."
        - ""
        - "<gradient:#FFD700:#FFA500>⏳ This may take a moment...</gradient>"

  # Currency Detail UI
  currency_detail_ui:
    title: "<gradient:#FFD700:#FFA500>Currency Details</gradient> <gray>- <white>%currency_identifier%</white>"

    currency_icon:
      name: "<gradient:#4ECDC4:#45B7B8>🎨 Currency Icon</gradient>"
      lore:
        - ""
        - "<gray>▪ <white>Material:</white> <gradient:#FFD700:#FFA500>%material_name%</gradient>"
        - "<gray>▪ <white>Currency:</white> <gradient:#FFD700:#FFA500>%currency_identifier%</gradient>"
        - ""
        - "<gray>This material represents the currency"
        - "<gray>in various UI elements and displays."
        - ""
        - "<gradient:#6C7B7F:#95A5A6>Read-only information</gradient>"

    currency_symbol:
      name: "<gradient:#FFD700:#FFA500>💰 Currency Symbol</gradient> <gray>- <gradient:#FFD700:#FFA500>%currency_symbol%</gradient>"
      lore:
        - ""
        - "<gray>▪ <white>Symbol:</white> <gradient:#FFD700:#FFA500>%currency_symbol%</gradient>"
        - "<gray>▪ <white>Currency:</white> <gradient:#FFD700:#FFA500>%currency_identifier%</gradient>"
        - ""
        - "<gray>This symbol is used to represent"
        - "<gray>the currency in short form."
        - ""
        - "<gradient:#6C7B7F:#95A5A6>Read-only information</gradient>"

    currency_prefix:
      name: "<gradient:#4ECDC4:#45B7B8>📝 Currency Prefix</gradient>"
      lore:
        - ""
        - "<gray>▪ <white>Prefix:</white> <gradient:#FFD700:#FFA500>%currency_prefix%</gradient>"
        - "<gray>▪ <white>Has Prefix:</white> %has_prefix%"
        - ""
        - "<gray>Text displayed before the currency"
        - "<gray>amount in transactions and displays."
        - ""
        - "<gradient:#6C7B7F:#95A5A6>Read-only information</gradient>"

    currency_suffix:
      name: "<gradient:#4ECDC4:#45B7B8>📄 Currency Suffix</gradient>"
      lore:
        - ""
        - "<gray>▪ <white>Suffix:</white> <gradient:#FFD700:#FFA500>%currency_suffix%</gradient>"
        - "<gray>▪ <white>Has Suffix:</white> %has_suffix%"
        - ""
        - "<gray>Text displayed after the currency"
        - "<gray>amount in transactions and displays."
        - ""
        - "<gradient:#6C7B7F:#95A5A6>Read-only information</gradient>"

    leaderboard:
      name: "<gradient:#FFD700:#FFA500>🏆 View Leaderboard (%currency_identifier%)</gradient>"
      lore:
        - ""
        - "<gray>View the top players with the most"
        - "<gray><gradient:#FFD700:#FFA500>%currency_identifier%</gradient> <gray>(%currency_symbol%)</gray>"
        - ""
        - "<gradient:#FFD700:#FFA500>Features:</gradient>"
        - "<white>• Top players with positive balances</white>"
        - "<white>• Real-time balance updates</white>"
        - "<white>• Detailed player statistics</white>"
        - "<white>• Rank-based visual indicators</white>"
        - ""
        - "<gradient:#00FF00:#32CD32>▶ Click to view leaderboard</gradient>"

    reset_all:
      name: "<gradient:#FF6B6B:#FF8E8E>🔄 Reset All Balances</gradient>"
      lore:
        - ""
        - "<gradient:#FF6B6B:#FF8E8E>⚠️ DANGER ZONE ⚠️</gradient>"
        - ""
        - "<gray>Reset ALL player balances for"
        - "<gray><gradient:#FFD700:#FFA500>%currency_identifier%</gradient> <gray>(%currency_symbol%) to <white>0</white>"
        - ""
        - "<gradient:#FF6B6B:#FF8E8E>This action requires confirmation!</gradient>"
        - "<gradient:#FFD700:#FFA500>Admin permission required.</gradient>"
        - ""
        - "<gradient:#FFD700:#FFA500>What gets reset:</gradient>"
        - "<white>• All player balances</white>"
        - "<white>• Leaderboard positions</white>"
        - "<white>• Balance history</white>"
        - ""
        - "<gradient:#FF6B6B:#FF8E8E>▶ Click to start reset process</gradient>"

      confirm:
        title: "<gradient:#FF6B6B:#FF8E8E>⚠️ Confirm Balance Reset</gradient>"
        message:
          - ""
          - "<gradient:#FF6B6B:#FF8E8E>⚠️ DANGER ZONE ⚠️</gradient>"
          - ""
          - "<gray>You are about to reset ALL player balances"
          - "<gray>for currency: <gradient:#FFD700:#FFA500>%currency_identifier%</gradient>"
          - ""
          - "<gradient:#FFD700:#FFA500>Reset Statistics:</gradient>"
          - "<white>• Players affected: <gradient:#FF6B6B:#FF8E8E>%player_count%</gradient></white>"
          - "<white>• Total amount to reset: <gradient:#FF6B6B:#FF8E8E>%total_amount_formatted% %currency_symbol%</gradient></white>"
          - ""
          - "<gradient:#FF6B6B:#FF8E8E>This action CANNOT be undone!</gradient>"
          - "<gradient:#FF6B6B:#FF8E8E>All player progress will be lost!</gradient>"
          - ""
          - "<gray>Are you absolutely sure you want to continue?</gray>"

      processing: "<gradient:#FFD700:#FFA500>🔄 Processing Reset:</gradient> <white>Resetting <gradient:#FFD700:#FFA500>%player_count%</gradient> player balances for <gradient:#FFD700:#FFA500>%currency_identifier%</gradient>...</white>"
      success: "<gradient:#00FF00:#32CD32>✅ Reset Complete:</gradient> <white>Successfully reset <gradient:#FFD700:#FFA500>%player_count%</gradient> players' <gradient:#FFD700:#FFA500>%currency_identifier%</gradient> balances. Total amount reset: <gradient:#FF6B6B:#FF8E8E>%total_amount_reset% %currency_symbol%</gradient></white>"
      cancelled: "<gradient:#4ECDC4:#45B7B8>ℹ️ Reset Cancelled:</gradient> <white>Balance reset operation for <gradient:#FFD700:#FFA500>%currency_identifier%</gradient> was cancelled by user.</white>"
      no_players: "<gradient:#FFD700:#FFA500>ℹ️ No Players Found:</gradient> <white>No players found with <gradient:#FFD700:#FFA500>%currency_identifier%</gradient> currency balances to reset.</white>"
      error: "<gradient:#FF6B6B:#FF8E8E>❌ Database Error:</gradient> <white>Failed to load currency data for reset: <gradient:#FF6B6B:#FF8E8E>%error%</gradient></white>"
      execution_error: "<gradient:#FF6B6B:#FF8E8E>❌ Reset Failed:</gradient> <white>Failed to reset balances for <gradient:#FFD700:#FFA500>%currency_identifier%</gradient>: <gradient:#FF6B6B:#FF8E8E>%error%</gradient></white>"

    back:
      name: "<gradient:#FF6B6B:#FF8E8E>◀ Back to Overview</gradient>"
      lore:
        - ""
        - "<gray>Return to the currency overview"
        - "<gray>to browse other currencies."
        - ""
        - "<gradient:#00FF00:#32CD32>▶ Click to go back</gradient>"

  # Currency Leaderboard UI
  currency_leaderboard_ui:
    title: "<gradient:#FFD700:#FFA500>🏆 Leaderboard</gradient> <gray>- <gradient:#FFD700:#FFA500>%currency_identifier%</gradient>"

    currency_info:
      name: "<gradient:#FFD700:#FFA500>📊 %currency_identifier% Leaderboard</gradient>"
      lore:
        - ""
        - "<gray>▪ <white>Currency:</white> <gradient:#FFD700:#FFA500>%currency_identifier%</gradient>"
        - "<gray>▪ <white>Symbol:</white> <gradient:#FFD700:#FFA500>%currency_symbol%</gradient>"
        - ""
        - "<gray>Showing the top players with the"
        - "<gray>highest balances for this currency."
        - ""
        - "<gradient:#00FF00:#32CD32>🏆 Rankings below 🏆</gradient>"

    player_entry:
      name: "%rank_color%#%rank%</gradient> <white>%player_name%</white> <gray>- <gradient:#FFD700:#FFA500>%balance% %currency_symbol%</gradient>"
      lore:
        - ""
        - "<gray>▪ <white>Rank:</white> %rank_color%#%rank%</gradient>"
        - "<gray>▪ <white>Player:</white> <gradient:#FFD700:#FFA500>%player_name%</gradient>"
        - "<gray>▪ <white>Balance:</white> <gradient:#00FF00:#32CD32>%formatted_balance%</gradient>"
        - "<gray>▪ <white>Currency:</white> <gradient:#FFD700:#FFA500>%currency_identifier%</gradient>"
        - ""
        - "<gradient:#6C7B7F:#95A5A6>UUID: %player_uuid%</gradient>"

    pagination:
      previous: "<gradient:#FF6B6B:#FF8E8E>◀ Previous Rankings</gradient>"
      next: "<gradient:#4ECDC4:#45B7B8>Next Rankings ▶</gradient>"
      current_page: "<gradient:#FFD700:#FFA500>Page %current_page% of %total_pages%</gradient>"

    empty:
      title: "<gradient:#FF6B6B:#FF8E8E>No Rankings Available</gradient>"
      description:
        - "<gray>No players have a positive balance"
        - "<gray>for <gradient:#FFD700:#FFA500>%currency_identifier%</gradient> yet."
        - ""
        - "<gradient:#FFD700:#FFA500>Be the first to earn some currency!</gradient>"

    back_button:
      name: "<gradient:#FF6B6B:#FF8E8E>◀ Back to Details</gradient>"
      lore:
        - ""
        - "<gray>Return to the currency detail view"
        - "<gray>to see more information and options."
        - ""
        - "<gradient:#00FF00:#32CD32>▶ Click to go back</gradient>"

  # Currency Editing UI (Selection)
  currency_editing_ui:
    title: "<gradient:#FFD700:#FFA500>Edit Currency</gradient> <gray>- <white>Select Currency</white>"

    currency:
      name: "<gradient:#FFD700:#FFA500>🔧 %currency_symbol%</gradient> <white>%currency_identifier%</white>"
      lore:
        - ""
        - "<gray>▪ <white>Identifier:</white> <gradient:#FFD700:#FFA500>%currency_identifier%</gradient>"
        - "<gray>▪ <white>Symbol:</white> <gradient:#FFD700:#FFA500>%currency_symbol%</gradient>"
        - "<gray>▪ <white>Prefix:</white> <gradient:#4ECDC4:#45B7B8>%currency_prefix%</gradient>"
        - "<gray>▪ <white>Suffix:</white> <gradient:#4ECDC4:#45B7B8>%currency_suffix%</gradient>"
        - "<gray>▪ <white>Position:</white> <gradient:#9B59B6:#8E44AD>#%index%</gradient>"
        - ""
        - "<gradient:#FFD700:#FFA500>Editable Properties:</gradient>"
        - "<white>• Symbol and visual representation</white>"
        - "<white>• Display prefix and suffix</white>"
        - "<white>• Icon material</white>"
        - ""
        - "<gradient:#FF6B6B:#FF8E8E>Note: Identifier cannot be changed</gradient>"
        - ""
        - "<gradient:#00FF00:#32CD32>▶ Click to edit this currency</gradient>"

    pagination:
      previous: "<gradient:#FF6B6B:#FF8E8E>◀ Previous Page</gradient>"
      next: "<gradient:#4ECDC4:#45B7B8>Next Page ▶</gradient>"
      current_page: "<gradient:#FFD700:#FFA500>Page %current_page% of %total_pages%</gradient>"

    empty:
      title: "<gradient:#FF6B6B:#FF8E8E>No Currencies Available</gradient>"
      description:
        - ""
        - "<gray>There are currently no currencies"
        - "<gray>available to edit in the system."
        - ""
        - "<gradient:#FFD700:#FFA500>💡 Tip:</gradient>"
        - "<white>Create a currency first before editing!</white>"
        - ""
        - "<gradient:#00FF00:#32CD32>▶ Go back to create one</gradient>"

  # Currency Properties Editing UI
  currency_properties_editing_ui:
    title: "<gradient:#FFD700:#FFA500>Edit Currency Properties</gradient> <gray>- <white>%currency_identifier%</white>"

    identifier:
      name: "<gradient:#6C7B7F:#95A5A6>🏷️ Currency Identifier</gradient> <gray>(Read-Only)</gray>"
      lore:
        - ""
        - "<gray>▪ <white>Current Identifier:</white> <gradient:#FFD700:#FFA500>%currency_identifier%</gradient>"
        - ""
        - "<gradient:#FF6B6B:#FF8E8E>⚠️ Cannot be changed</gradient>"
        - "<gray>The identifier is permanent to maintain"
        - "<gray>database integrity and prevent conflicts."
        - ""
        - "<gradient:#6C7B7F:#95A5A6>Read-only information</gradient>"

    symbol:
      name: "<gradient:#FFD700:#FFA500>💰 Edit Symbol</gradient> <gray>- <gradient:#FFD700:#FFA500>%currency_symbol%</gradient>"
      lore:
        - ""
        - "<gray>▪ <white>Current Symbol:</white> <gradient:#FFD700:#FFA500>%currency_symbol%</gradient>"
        - ""
        - "<gray>Click to modify the currency symbol"
        - "<gray>that represents this currency."
        - ""
        - "<gradient:#FFD700:#FFA500>Examples:</gradient> <white>$, €, ★, ♦, 🪙</white>"
        - ""
        - "<gradient:#00FF00:#32CD32>▶ Click to edit symbol</gradient>"

    icon:
      name: "<gradient:#4ECDC4:#45B7B8>🎨 Edit Icon</gradient> <gray>- <gradient:#FFD700:#FFA500>%material_name%</gradient>"
      lore:
        - ""
        - "<gray>▪ <white>Current Material:</white> <gradient:#FFD700:#FFA500>%material_name%</gradient>"
        - ""
        - "<gray>Click to change the material icon"
        - "<gray>used to represent this currency."
        - ""
        - "<gradient:#FFD700:#FFA500>Examples:</gradient> <white>GOLD_INGOT, DIAMOND, EMERALD</white>"
        - ""
        - "<gradient:#00FF00:#32CD32>▶ Click to select new material</gradient>"

    prefix:
      name: "<gradient:#4ECDC4:#45B7B8>📝 Edit Prefix</gradient> <gray>- <gradient:#FFD700:#FFA500>%currency_prefix%</gradient>"
      lore:
        - ""
        - "<gray>▪ <white>Current Prefix:</white> <gradient:#FFD700:#FFA500>%currency_prefix%</gradient>"
        - "<gray>▪ <white>Has Prefix:</white> %has_prefix%"
        - ""
        - "<gray>Click to modify the text displayed"
        - "<gray>before currency amounts."
        - ""
