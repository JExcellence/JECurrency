      lore:
        - ""
        - "<gray>Kehre zur Währungsübersicht zurück,"
        - "<gray>um andere Währungen zu durchsuchen."
        - ""
        - "<gradient:#00FF00:#32CD32>▶ Klicken zum Zurückgehen</gradient>"

  # Währungsbestenliste UI
  currency_leaderboard_ui:
    title: "<gradient:#FFD700:#FFA500>🏆 Bestenliste</gradient> <gray>- <gradient:#FFD700:#FFA500>%currency_identifier%</gradient>"

    currency_info:
      name: "<gradient:#FFD700:#FFA500>📊 %currency_identifier% Bestenliste</gradient>"
