# de.yml
# Deutsche Übersetzungen für das Internationalisierungssystem.
# Diese Datei ist mit Kyori MiniMessage und einer schönen Farbpalette formatiert.
translations:
  prefix:
    - "<gradient:#FFD700:#FFA500>✦ JECurrency ✦</gradient> <gradient:#8B0000:#DC143C>|</gradient> <white>"

  # ═══════════════════════════════════════════════════════════════
  # ALLGEMEINE NACHRICHTEN
  # ═══════════════════════════════════════════════════════════════
  general:
    no_permission: "<gradient:#FF6B6B:#FF8E8E>✖ Zugriff verweigert:</gradient> <white>Du hast keine Berechtigung, diesen Befehl zu verwenden.</white>"
    invalid_player: "<gradient:#FF6B6B:#FF8E8E>✖ Spieler nicht gefunden:</gradient> <white>Der angegebene Spieler konnte nicht gefunden werden.</white>"
    invalid_amount: "<gradient:#FF6B6B:#FF8E8E>✖ Ungültiger Betrag:</gradient> <white>Bitte gib einen gültigen numerischen Betrag ein.</white>"
    invalid_currency: "<gradient:#FF6B6B:#FF8E8E>✖ Währung nicht gefunden:</gradient> <white>Die angegebene Währung existiert nicht.</white>"
    loading: "<gradient:#FFD700:#FFA500>⌛ Lädt:</gradient> <white>Bitte warte, während wir deine Anfrage bearbeiten...</white>"
    success: "<gradient:#00FF00:#32CD32>✓ Erfolg:</gradient> <white>Vorgang erfolgreich abgeschlossen!</white>"
    error: "<gradient:#FF6B6B:#FF8E8E>✖ Fehler:</gradient> <white>Ein unerwarteter Fehler ist aufgetreten. Bitte versuche es später erneut.</white>"

  # ═══════════════════════════════════════════════════════════════
  # WÄHRUNGSVERWALTUNG UI ANSICHTEN
  # ═══════════════════════════════════════════════════════════════

  # Währungsaktionen Übersicht UI
  currencies_action_overview_ui:
    title: "<gradient:#FFD700:#FFA500>Währungsverwaltung</gradient>"

    create_currency:
      name: "<gradient:#00FF00:#32CD32>✚ Währung erstellen</gradient>"
      lore:
        - ""
        - "<gray>Erstelle eine neue Währung für deinen Server"
        - "<gray>mit benutzerdefinierten Eigenschaften und Einstellungen."
        - ""
        - "<gradient:#FFD700:#FFA500>Funktionen:</gradient>"
        - "<white>• Benutzerdefinierte Kennung und Symbol</white>"
        - "<white>• Konfigurierbare Präfix und Suffix</white>"
        - "<white>• Benutzerdefiniertes Symbol-Material</white>"
        - "<white>• Automatische Spielerkonto-Erstellung</white>"
        - ""
        - "<gradient:#00FF00:#32CD32>▶ Klicken zum Erstellen einer neuen Währung</gradient>"

    edit_currency:
      name: "<gradient:#FFD700:#FFA500>🔧 Währung bearbeiten</gradient>"
      lore:
        - ""
        - "<gray>Bearbeite bestehende Währungseigenschaften"
        - "<gray>und aktualisiere ihre Konfigurationen."
        - ""
        - "<gradient:#FFD700:#FFA500>Du kannst bearbeiten:</gradient>"
        - "<white>• Währungssymbol</white>"
        - "<white>• Anzeige-Präfix und -Suffix</white>"
        - "<white>• Symbol-Material</white>"
        - "<white>• Andere Eigenschaften</white>"
        - ""
        - "<gradient:#FF6B6B:#FF8E8E>Hinweis: Kennung kann nicht geändert werden</gradient>"
        - ""
        - "<gradient:#FFD700:#FFA500>▶ Klicken zum Bearbeiten der Währung</gradient>"

    view_currencies:
      name: "<gradient:#4ECDC4:#45B7B8>👁 Währungen anzeigen</gradient>"
      lore:
        - ""
        - "<gray>Durchsuche alle verfügbaren Währungen"
        - "<gray>im System mit detaillierten Informationen."
        - ""
        - "<gradient:#FFD700:#FFA500>Funktionen:</gradient>"
        - "<white>• Paginierte Währungsliste</white>"
        - "<white>• Detaillierte Währungsinformationen</white>"
        - "<white>• Bestenlisten-Zugang</white>"
        - "<white>• Administrative Funktionen</white>"
        - ""
        - "<gradient:#4ECDC4:#45B7B8>▶ Klicken zum Durchsuchen der Währungen</gradient>"

    delete_currency:
      name: "<gradient:#FF6B6B:#FF8E8E>🗑 Währung löschen</gradient>"
      lore:
        - ""
        - "<gradient:#FF6B6B:#FF8E8E>⚠️ GEFAHRENZONE ⚠️</gradient>"
        - ""
        - "<gray>Entferne eine Währung dauerhaft aus"
        - "<gray>dem System und alle Spielerguthaben."
        - ""
        - "<gradient:#FF6B6B:#FF8E8E>Diese Aktion kann nicht rückgängig gemacht werden!</gradient>"
        - "<gradient:#FFD700:#FFA500>Admin-Berechtigung erforderlich.</gradient>"
        - ""
        - "<gradient:#FFD700:#FFA500>Was wird gelöscht:</gradient>"
        - "<white>• Währungskonfiguration</white>"
        - "<white>• Alle Spielerguthaben</white>"
        - "<white>• Transaktionshistorie</white>"
        - ""
        - "<gradient:#FF6B6B:#FF8E8E>▶ Klicken zum Löschen der Währung</gradient>"

      not_implemented: "<gradient:#FFD700:#FFA500>ℹ️ Demnächst verfügbar:</gradient> <white>Die Währungslöschfunktion ist noch nicht implementiert.</white>"

  # Währungserstellung UI
  currencies_creating_ui:
    title: "<gradient:#4ECDC4:#45B7B8>Währung erstellen</gradient>"

    identifier:
      name: "<gradient:#FFD700:#FFA500>🏷️ Währungskennung</gradient>"
      lore:
        - ""
        - "<gray>Setze den eindeutigen Namen, der diese"
        - "<gray>Währung im System identifiziert."
        - ""
        - "<gradient:#FFD700:#FFA500>Anforderungen:</gradient>"
        - "<white>• 2-16 Zeichen</white>"
        - "<white>• Nur Buchstaben, Zahlen, _, - erlaubt</white>"
        - ""
        - "<gradient:#00FF00:#32CD32>▶ Klicken zum Setzen der Kennung</gradient>"

    symbol:
      name: "<gradient:#FFD700:#FFA500>💰 Währungssymbol</gradient>"
      lore:
        - ""
        - "<gray>Setze das kurze Symbol, das diese"
        - "<gray>Währung repräsentiert (z.B. $, €, ★)."
        - ""
        - "<gradient:#FFD700:#FFA500>Anforderungen:</gradient>"
        - "<white>• 1-5 Zeichen</white>"
        - "<white>• Darf nicht leer sein</white>"
        - ""
        - "<gradient:#00FF00:#32CD32>▶ Klicken zum Setzen des Symbols</gradient>"

    icon:
      name: "<gradient:#4ECDC4:#45B7B8>🎨 Währungssymbol</gradient>"
      lore:
        - ""
        - "<gray>Setze das visuelle Symbol, das diese"
        - "<gray>Währung in Menüs und Anzeigen repräsentiert."
        - ""
        - "<gradient:#FFD700:#FFA500>Beispiele:</gradient> <white>GOLD_INGOT, DIAMOND, EMERALD</white>"
        - ""
        - "<gradient:#00FF00:#32CD32>▶ Klicken zum Auswählen des Materials</gradient>"

    prefix:
      name: "<gradient:#4ECDC4:#45B7B8>📝 Währungspräfix</gradient>"
      lore:
        - ""
        - "<gray>Setze Text, der vor dem"
        - "<gray>Währungsbetrag angezeigt wird (optional)."
        - ""
        - "<gradient:#FFD700:#FFA500>Beispiele:</gradient> <white>'$', 'Credits: ', 'Gold: '</white>"
        - "<white>• Maximal 16 Zeichen</white>"
        - "<white>• Kann leer sein</white>"
        - ""
        - "<gradient:#00FF00:#32CD32>▶ Klicken zum Setzen des Präfix</gradient>"

    suffix:
      name: "<gradient:#4ECDC4:#45B7B8>📄 Währungssuffix</gradient>"
      lore:
        - ""
        - "<gray>Setze Text, der nach dem"
        - "<gray>Währungsbetrag angezeigt wird (optional)."
        - ""
        - "<gradient:#FFD700:#FFA500>Beispiele:</gradient> <white>' Münzen', ' Punkte', ' Credits'</white>"
        - "<white>• Maximal 16 Zeichen</white>"
        - "<white>• Kann leer sein</white>"
        - ""
        - "<gradient:#00FF00:#32CD32>▶ Klicken zum Setzen des Suffix</gradient>"

    create_currency:
      name: "<gradient:#00FF00:#32CD32>✓ Währung erstellen</gradient>"
      lore:
        - ""
        - "<gray>Alle erforderlichen Felder wurden ausgefüllt."
        - "<gray>Klicke, um deine neue Währung zu erstellen."
        - ""
        - "<gradient:#00FF00:#32CD32>▶ Klicken zum Erstellen der Währung</gradient>"

    create:
      processing: "<gradient:#FFD700:#FFA500>🔄 Verarbeitung:</gradient> <white>Erstelle Währung <gradient:#FFD700:#FFA500>%identifier%</gradient>...</white>"
      already_exists: "<gradient:#FF6B6B:#FF8E8E>❌ Bereits vorhanden:</gradient> <white>Währung <gradient:#FFD700:#FFA500>%identifier%</gradient> existiert bereits! Bitte wähle eine andere Kennung.</white>"
      successfully_created: "<gradient:#00FF00:#32CD32>✅ Währung erstellt:</gradient> <white>Währung <gradient:#FFD700:#FFA500>%identifier%</gradient> erfolgreich erstellt!</white>"
      failed: "<gradient:#FF6B6B:#FF8E8E>❌ Erstellung fehlgeschlagen:</gradient> <white>Erstellung der Währung <gradient:#FFD700:#FFA500>%identifier%</gradient> fehlgeschlagen. Bitte versuche es erneut.</white>"
      error: "<gradient:#FF6B6B:#FF8E8E>❌ Unerwarteter Fehler:</gradient> <white>Ein Fehler ist beim Erstellen der Währung <gradient:#FFD700:#FFA500>%identifier%</gradient> aufgetreten: <gradient:#FF6B6B:#FF8E8E>%error%</gradient></white>"
      database_error: "<gradient:#FF6B6B:#FF8E8E>❌ Datenbankfehler:</gradient> <white>Datenbankfehler beim Erstellen der Währung <gradient:#FFD700:#FFA500>%identifier%</gradient>: <gradient:#FF6B6B:#FF8E8E>%error%</gradient></white>"
      currency_not_found_in_cache: "<gradient:#FF6B6B:#FF8E8E>❌ Cache-Fehler:</gradient> <white>Währung <gradient:#FFD700:#FFA500>%identifier%</gradient> wurde erstellt, aber nicht im Cache gefunden. Bitte starte den Server neu.</white>"
      player_accounts_error: "<gradient:#FF6B6B:#FF8E8E>❌ Kontoerstellungsfehler:</gradient> <white>Erstellung der Spielerkonten für Währung <gradient:#FFD700:#FFA500>%identifier%</gradient> fehlgeschlagen: <gradient:#FF6B6B:#FF8E8E>%error%</gradient></white>"

      success:
        player_accounts_created: "<gradient:#00FF00:#32CD32>✅ Konten erstellt:</gradient> <white><gradient:#FFD700:#FFA500>%player_amount%</gradient> Spielerkonten für Währung <gradient:#FFD700:#FFA500>%identifier%</gradient> erfolgreich erstellt!</white>"

  # Währungsübersicht UI
  currencies_overview_ui:
    title: "<gradient:#FFD700:#FFA500>Währungsübersicht</gradient>"

    currency:
      name: "<gradient:#FFD700:#FFA500>%currency_symbol%</gradient> <white>%currency_identifier%</white>"
      lore:
        - ""
        - "<gray>▪ <white>Kennung:</white> <gradient:#FFD700:#FFA500>%currency_identifier%</gradient>"
        - "<gray>▪ <white>Symbol:</white> <gradient:#FFD700:#FFA500>%currency_symbol%</gradient>"
        - "<gray>▪ <white>Präfix:</white> <gradient:#4ECDC4:#45B7B8>%currency_prefix%</gradient>"
        - "<gray>▪ <white>Suffix:</white> <gradient:#4ECDC4:#45B7B8>%currency_suffix%</gradient>"
        - "<gray>▪ <white>Position:</white> <gradient:#9B59B6:#8E44AD>#%index%</gradient>"
        - ""
        - "<gradient:#FFD700:#FFA500>Funktionen:</gradient>"
        - "<white>• Detaillierte Informationen anzeigen</white>"
        - "<white>• Bestenliste aufrufen</white>"
        - "<white>• Administrative Funktionen</white>"
        - ""
        - "<gradient:#00FF00:#32CD32>▶ Klicken für Details</gradient>"

    pagination:
      previous: "<gradient:#FF6B6B:#FF8E8E>◀ Vorherige Seite</gradient>"
      next: "<gradient:#4ECDC4:#45B7B8>Nächste Seite ▶</gradient>"
      current_page: "<gradient:#FFD700:#FFA500>Seite %current_page% von %total_pages%</gradient>"

    empty:
      title: "<gradient:#FF6B6B:#FF8E8E>Keine Währungen gefunden</gradient>"
      description:
        - ""
        - "<gray>Es sind derzeit keine Währungen"
        - "<gray>im System verfügbar."
        - ""
        - "<gradient:#FFD700:#FFA500>💡 Tipp:</gradient>"
        - "<white>Erstelle eine neue Währung, um zu beginnen!</white>"
        - ""
        - "<gradient:#00FF00:#32CD32>▶ Zurück gehen, um eine zu erstellen</gradient>"

    loading:
      title: "<gradient:#FFD700:#FFA500>Lade Währungen...</gradient>"
      description:
        - ""
        - "<gray>Bitte warte, während wir alle"
        - "<gray>verfügbaren Währungen laden."
        - ""
        - "<gradient:#FFD700:#FFA500>⏳ Das kann einen Moment dauern...</gradient>"

  # Währungsdetail UI
  currency_detail_ui:
    title: "<gradient:#FFD700:#FFA500>Währungsdetails</gradient> <gray>- <white>%currency_identifier%</white>"

    currency_icon:
      name: "<gradient:#4ECDC4:#45B7B8>🎨 Währungssymbol</gradient>"
      lore:
        - ""
        - "<gray>▪ <white>Material:</white> <gradient:#FFD700:#FFA500>%material_name%</gradient>"
        - "<gray>▪ <white>Währung:</white> <gradient:#FFD700:#FFA500>%currency_identifier%</gradient>"
        - ""
        - "<gray>Dieses Material repräsentiert die Währung"
        - "<gray>in verschiedenen UI-Elementen und Anzeigen."
        - ""
        - "<gradient:#6C7B7F:#95A5A6>Nur-Lese-Information</gradient>"

    currency_symbol:
      name: "<gradient:#FFD700:#FFA500>💰 Währungssymbol</gradient> <gray>- <gradient:#FFD700:#FFA500>%currency_symbol%</gradient>"
      lore:
        - ""
        - "<gray>▪ <white>Symbol:</white> <gradient:#FFD700:#FFA500>%currency_symbol%</gradient>"
        - "<gray>▪ <white>Währung:</white> <gradient:#FFD700:#FFA500>%currency_identifier%</gradient>"
        - ""
        - "<gray>Dieses Symbol wird verwendet, um"
        - "<gray>die Währung in Kurzform zu repräsentieren."
        - ""
        - "<gradient:#6C7B7F:#95A5A6>Nur-Lese-Information</gradient>"

    currency_prefix:
      name: "<gradient:#4ECDC4:#45B7B8>📝 Währungspräfix</gradient>"
      lore:
        - ""
        - "<gray>▪ <white>Präfix:</white> <gradient:#FFD700:#FFA500>%currency_prefix%</gradient>"
        - "<gray>▪ <white>Hat Präfix:</white> %has_prefix%"
        - ""
        - "<gray>Text, der vor dem Währungsbetrag"
        - "<gray>in Transaktionen und Anzeigen angezeigt wird."
        - ""
        - "<gradient:#6C7B7F:#95A5A6>Nur-Lese-Information</gradient>"

    currency_suffix:
      name: "<gradient:#4ECDC4:#45B7B8>📄 Währungssuffix</gradient>"
      lore:
        - ""
        - "<gray>▪ <white>Suffix:</white> <gradient:#FFD700:#FFA500>%currency_suffix%</gradient>"
        - "<gray>▪ <white>Hat Suffix:</white> %has_suffix%"
        - ""
        - "<gray>Text, der nach dem Währungsbetrag"
        - "<gray>in Transaktionen und Anzeigen angezeigt wird."
        - ""
        - "<gradient:#6C7B7F:#95A5A6>Nur-Lese-Information</gradient>"

    leaderboard:
      name: "<gradient:#FFD700:#FFA500>🏆 Bestenliste anzeigen (%currency_identifier%)</gradient>"
      lore:
        - ""
        - "<gray>Zeige die Top-Spieler mit den meisten"
        - "<gray><gradient:#FFD700:#FFA500>%currency_identifier%</gradient> <gray>(%currency_symbol%)</gray>"
        - ""
        - "<gradient:#FFD700:#FFA500>Funktionen:</gradient>"
        - "<white>• Top-Spieler mit positiven Guthaben</white>"
        - "<white>• Echtzeit-Guthaben-Updates</white>"
        - "<white>• Detaillierte Spielerstatistiken</white>"
        - "<white>• Rang-basierte visuelle Indikatoren</white>"
        - ""
        - "<gradient:#00FF00:#32CD32>▶ Klicken zum Anzeigen der Bestenliste</gradient>"

    reset_all:
      name: "<gradient:#FF6B6B:#FF8E8E>🔄 Alle Guthaben zurücksetzen</gradient>"
      lore:
        - ""
        - "<gradient:#FF6B6B:#FF8E8E>⚠️ GEFAHRENZONE ⚠️</gradient>"
        - ""
        - "<gray>Setze ALLE Spielerguthaben für"
        - "<gray><gradient:#FFD700:#FFA500>%currency_identifier%</gradient> <gray>(%currency_symbol%) auf <white>0</white> zurück"
        - ""
