    back_button:
      name: "<gradient:#FF6B6B:#FF8E8E>◀ Zurück zu Details</gradient>"
      lore:
        - ""
        - "<gray>Kehre zur Währungsdetailansicht zurück,"
        - "<gray>um weitere Informationen und Optionen zu sehen."
        - ""
        - "<gradient:#00FF00:#32CD32>▶ Klicken zum Zurückgehen</gradient>"

