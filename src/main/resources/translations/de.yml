        - "<gray>▪ <white>Guthaben:</white> <gradient:#00FF00:#32CD32>%formatted_balance%</gradient>"
        - "<gray>▪ <white>Währung:</white> <gradient:#FFD700:#FFA500>%currency_identifier%</gradient>"
        - ""
        - "<gradient:#6C7B7F:#95A5A6>UUID: %player_uuid%</gradient>"

    pagination:
      previous: "<gradient:#FF6B6B:#FF8E8E>◀ Vorherige Ränge</gradient>"
      next: "<gradient:#4ECDC4:#45B7B8>Nächste Ränge ▶</gradient>"
