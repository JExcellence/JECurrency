        - "<gradient:#FF6B6B:#FF8E8E>▶ Klicken zum Starten des Zurücksetzungsprozesses</gradient>"

      confirm:
        title: "<gradient:#FF6B6B:#FF8E8E>⚠️ Guthaben-Zurücksetzung bestätigen</gradient>"
        message:
          - ""
          - "<gradient:#FF6B6B:#FF8E8E>⚠️ GEFAHRENZONE ⚠️</gradient>"
          - ""
          - "<gray>Du bist dabei, ALLE Spielerguthaben"
          - "<gray>für Währung: <gradient:#FFD700:#FFA500>%currency_identifier%</gradient> zurückzusetzen"
          - ""
          - "<gradient:#FFD700:#FFA500>Zurücksetzungsstatistiken:</gradient>"
          - "<white>• Betroffene Spieler: <gradient:#FF6B6B:#FF8E8E>%player_count%</gradient></white>"
          - "<white>• Gesamtbetrag zum Zurücksetzen: <gradient:#FF6B6B:#FF8E8E>%total_amount_formatted% %currency_symbol%</gradient></white>"
          - ""
          - "<gradient:#FF6B6B:#FF8E8E>Diese Aktion kann NICHT rückgängig gemacht werden!</gradient>"
          - "<gradient:#FF6B6B:#FF8E8E>Aller Spielerfortschritt geht verloren!</gradient>"
          - ""
          - "<gray>Bist du dir absolut sicher, dass du fortfahren möchtest?</gray>"

      processing: "<gradient:#FFD700:#FFA500>🔄 Verarbeite Zurücksetzung:</gradient> <white>Setze <gradient:#FFD700:#FFA500>%player_count%</gradient> Spielerguthaben für <gradient:#FFD700:#FFA500>%currency_identifier%</gradient> zurück...</white>"
      success: "<gradient:#00FF00:#32CD32>✅ Zurücksetzung abgeschlossen:</gradient> <white><gradient:#FFD700:#FFA500>%player_count%</gradient> Spieler-<gradient:#FFD700:#FFA500>%currency_identifier%</gradient>-Guthaben erfolgreich zurückgesetzt. Zurückgesetzter Gesamtbetrag: <gradient:#FF6B6B:#FF8E8E>%total_amount_reset% %currency_symbol%</gradient></white>"
      cancelled: "<gradient:#4ECDC4:#45B7B8>ℹ️ Zurücksetzung abgebrochen:</gradient> <white>Guthaben-Zurücksetzungsvorgang für <gradient:#FFD700:#FFA500>%currency_identifier%</gradient> wurde vom Benutzer abgebrochen.</white>"
      no_players: "<gradient:#FFD700:#FFA500>ℹ️ Keine Spieler gefunden:</gradient> <white>Keine Spieler mit <gradient:#FFD700:#FFA500>%currency_identifier%</gradient>-Währungsguthaben zum Zurücksetzen gefunden.</white>"
      error: "<gradient:#FF6B6B:#FF8E8E>❌ Datenbankfehler:</gradient> <white>Laden der Währungsdaten für Zurücksetzung fehlgeschlagen: <gradient:#FF6B6B:#FF8E8E>%error%</gradient></white>"
      execution_error: "<gradient:#FF6B6B:#FF8E8E>❌ Zurücksetzung fehlgeschlagen:</gradient> <white>Zurücksetzen der Guthaben für <gradient:#FFD700:#FFA500>%currency_identifier%</gradient> fehlgeschlagen: <gradient:#FF6B6B:#FF8E8E>%error%</gradient></white>"

